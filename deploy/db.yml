kind: Deployment
apiVersion: apps/v1
metadata:
  name: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
        - name: container
          image: registry.redhat.io/rhel9/postgresql-13
          ports:
            - containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRESQL_USER
              value: microsweeper
            - name: POSTGRESQL_PASSWORD
              value: microsweeper
            - name: POSTGRESQL_DATABASE
              value: microsweeper
          imagePullPolicy: Always
      restartPolicy: Always
  strategy:
    type: Recreate

---

kind: Service
apiVersion: v1
metadata:
  name: postgresql
spec:
  ports:
    - protocol: TCP
      port: 5402
      targetPort: 5402
  selector:
    app: postgresql
